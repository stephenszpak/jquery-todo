<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jQuery to do list</title>
	<link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>


<div class="container col-xs-4 col-xs-offset-4" id="login-container">
        <h1 class="form-signin-heading">Todo App</h1>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
        <button class="btn btn-lg btn-success col-xs-6" id="loginButton">Login</button>
        <button class="btn btn-lg btn-primary col-xs-6" id="registerButton">Register</button>
</div>

        <div class="col-xs-offset-2 col-xs-8 hide" id="todo-container">
            <h1>Todo App</h1>
            
            <h3>New Todo</h3>
            <div class="col-xs-12 new-text-container">
                <div  class="col-xs-10 newtodo-input ">
                    <input type="text" class="form-control" id="addTaskText" placeholder="New Todo Item">
                </div>
                <div class=col-xs-2"">
                    <button type="button" class="btn btn-primary btn-lg col-xs-2 " id="addTaskBtn">New Todo</button>
                </div>
            </div>

            <h3>Todo</h3>
            <ul id="incomplete-tasks"></ul>

            <h3>Completed</h3>
            <ul id="completed-tasks"></ul>
        </div>



  <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
	<script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="javascripts/firebase.js"></script>
  <script type="text/javascript" src="javascripts/firebaseMethods.js"></script>
  <script type="text/javascript" src="javascripts/firebaseauth.js"></script>
	<script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
